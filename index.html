<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <div class="bg-pattern bg-pattern-top"></div>
    <div class="bg-pattern bg-pattern-bottom"></div>
    <div class="card">
      <img src="images/image-victor.jpg" alt="Victor's image">
      <div class="card-name">Victor Crest <span>26</span></div>
      <div class="card-city">London</div>
      <ul class="card-numbers">
        <li class="followers">
          80K <br> <span> Followers</span>
        </li>
        <li class="likes">
          803K <br> <span>Likes</span>
        </li>
        <li class="photos">
          1.4K <br> <span>Photos</span>
        </li>
      </ul>
          
    </div>
    
    
    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shukur Ismoilov</a>.
    </div>
  </body>
</html>
